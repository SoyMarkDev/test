<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio de Arte</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .social-links {
      margin-top: 1rem;
    }
    .social-links a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tu Nombre</h1>
    <p>Artista digital | Ilustración | Concept Art</p>
    <div class="social-links">
      <a href="https://instagram.com/tuusuario" target="_blank">Instagram</a>
      <a href="https://twitter.com/tuusuario" target="_blank">Twitter</a>
      <a href="mailto:tucorreo@email.com">Email</a>
    </div>
  </header>

  <section class="gallery">
    <!-- Sustituye los src con tus imágenes -->
    <img src="images/arte1.jpg" alt="Arte 1" />
    <img src="images/arte2.jpg" alt="Arte 2" />
    <img src="images/arte3.jpg" alt="Arte 3" />
    <img src="images/arte4.jpg" alt="Arte 4" />
  </section>

  <footer>
    © 2025 Tu Nombre. Todos los derechos reservados.
  </footer>
</body>
</html>
